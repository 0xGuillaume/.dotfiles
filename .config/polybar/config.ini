[colors]
;background = #000000
background = #FAF9E6
foreground = #1F1914

background-alt = #373B41
;foreground = #FAF9E6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 30pt
radius-top-right = 10
radius-bottom-left = 10

;offset-x = 3%
;offset-y = 1%

; dpi = 96

foreground = ${colors.foreground}
background = ${colors.background}

line-size = 4pt

#border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 2

margin-top = 2


module-margin = 1

separator-foreground = ${colors.disabled}

font-1 = CaskaydiaCove Nerd Font:size=15;2
font-0 = Space Grotesk:weight=medium:size=15;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = pulseaudio memory cpu battery 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right
tray-detached = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3


override-redirect = false

[terminal]
text = "terminal"

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.alert}
label-active-font = 0
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume =  <label-volume>

label-volume = %percentage%%


label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1
date = %H:%M
label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5
format-prefix = 

; vim:ft=dosini
